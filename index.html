    .card {

      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.45);
      border: 2px solid rgba(241, 201, 104, 0.35);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .card::before,
    .card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(241, 201, 104, 0.8), transparent 70%);
      opacity: 0.35;
      pointer-events: none;
    }
    .card::before {
      width: 220px;
      height: 220px;
      top: -120px;
      right: -90px;
    }
    .card::after {
      width: 160px;
      height: 160px;
      bottom: -80px;
      left: -60px;
    }
    h1 {
      font-size: 1.7rem;
      margin-bottom: 0.2rem;
      color: var(--gold);
      text-align: center;
      }
    h1 span {
      color: rgba(206,119,119,1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 24px;
      color: var(--gold);
    }
    textarea {
      width: 100%;
      height: 200px;
      box-sizing: border-box;
      padding: 12px;
      font-size: 14px;
      font-family: inherit;
      border-radius: 12px;
      border: 2px solid rgba(241, 201, 104, 0.4);
      background: rgba(12, 20, 44, 0.9);
      color: var(--text);
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 4px rgba(241, 201, 104, 0.2);
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
    }
    button {
      padding: 10px 22px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      color: var(--text);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;

      background: linear-gradient(120deg, rgb(126, 183, 144), rgb(68, 119, 87));
    }

      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 14px 24px rgba(0, 0, 0, 0.45);
    }

      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(241, 201, 104, 0.2);
      color: var(--text);
    }
    th, td {
      border: 1px solid rgba(241, 201, 104, 0.12);

      text-align: left;
      font-size: 14px;
    }

      background: linear-gradient(135deg, var(--navy-light), var(--navy-mid));
      color: var(--gold);
      letter-spacing: 0.3px;
    }
    tbody tr:nth-child(odd) {

    }
    tbody tr:nth-child(even) {
      background: rgba(15, 26, 50, 0.9);
    }
    .note {
      font-size: 13px;
      color: var(--text);
      background: rgba(18, 35, 73, 0.8);
      border-left: 4px solid  rgba(206,119,119,1);
      padding: 10px 14px;
      border-radius: 8px;
      margin-top: 12px;
    }

      font-weight: 600;
      color: #ff8d8d;
    }

        padding: 26px 18px;
      }

        font-size: 1.4rem;

      }

<body>
  <div class="stars stars-large" aria-hidden="true"></div>
  <div class="stars stars-small" aria-hidden="true"></div>
  <div class="stars stars-color" aria-hidden="true"></div>
  <div class="card">
  <h1><span>2025 東區聖誕節</span></h1>
  <h1>交換禮物抽籤器</h1>
  <p class="note">
    ✨每人會被分配一個「天堂禮物對象」與一個「地獄禮物對象」，且都不會抽到自己。<br>
    ✨天堂與地獄是兩次獨立抽籤，所以對象<b>可以</b>一樣也可以不一樣。<br>
  </p>

  <label for="names">請輸入參加者名單（每行一個人）：</label><br>
  <textarea id="names" placeholder="例如：&#10;小明&#10;小美&#10;阿豪&#10;雨璇&#10;……"></textarea>
  <div class="button-row">
    <button onclick="runDraw()">產生抽籤結果</button>
    <button class="btn-green" onclick="downloadCsv()">下載 Excel/CSV</button>
  </div>

  <div id="error" style="margin-top: 8px;"></div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>送禮人</th>
        <th>天堂禮物送給</th>
        <th>地獄禮物送給</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    let latestResult = [];

    function shuffle(array) {
      // Fisher-Yates 洗牌
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function makeDerangement(n) {
      // 產生一個 0..n-1 的排列，且沒有 i -> i
      if (n <= 1) return null; // 只有一個人無法抽

      let perm = [];
      const maxTry = 10000;
      for (let t = 0; t < maxTry; t++) {
        perm = shuffle(Array.from({ length: n }, (_, i) => i));
        let ok = true;
        for (let i = 0; i < n; i++) {
          if (perm[i] === i) {
            ok = false;
            break;
          }
        }
        if (ok) return perm;
      }
      return null; // 極小機率失敗
    }

    function runDraw() {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      const raw = document.getElementById('names').value
        .split('\n')
        .map(s => s.trim())
        .filter(s => s !== '');

      const uniqueNames = Array.from(new Set(raw)); // 去掉重複名字

      if (uniqueNames.length < 2) {
        errorDiv.textContent = '至少需要兩個不同名字才能抽籤。';
        document.getElementById('resultTable').style.display = 'none';
        document.getElementById('resultText').textContent = '';
        return;
      }

      const n = uniqueNames.length;

      const heavenIdx = makeDerangement(n);
      const hellIdx   = makeDerangement(n);

      if (!heavenIdx || !hellIdx) {
        errorDiv.textContent = '抽籤演算法發生錯誤，請再試一次。';
        return;
      }

      const tbody = document.getElementById('resultBody');
      tbody.innerHTML = '';

      latestResult = [];

      for (let i = 0; i < n; i++) {
        const giver = uniqueNames[i];
        const heavenReceiver = uniqueNames[heavenIdx[i]];
        const hellReceiver   = uniqueNames[hellIdx[i]];

        const tr = document.createElement('tr');
        const tdGiver = document.createElement('td');
        const tdHeaven = document.createElement('td');
        const tdHell = document.createElement('td');

        tdGiver.textContent = giver;
        tdHeaven.textContent = heavenReceiver;
        tdHell.textContent = hellReceiver;

        tr.appendChild(tdGiver);
        tr.appendChild(tdHeaven);
        tr.appendChild(tdHell);
        tbody.appendChild(tr);

        latestResult.push({ giver, heaven: heavenReceiver, hell: hellReceiver });
      }

      document.getElementById('resultTable').style.display = 'table';
    }

    function downloadCsv() {
      if (!latestResult.length) {
        alert('還沒有結果可以下載，請先按「產生抽籤結果」。');
        return;
      }

      const header = '送禮人,天堂禮物送給,地獄禮物送給';
      const rows = latestResult.map(({ giver, heaven, hell }) => [giver, heaven, hell]
        .map(text => '"' + text.replace(/"/g, '""') + '"')
        .join(','));
      const csv = [header, ...rows].join('\n');
      const blob = new Blob([`\uFEFF${csv}`], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const now = new Date();
      const timestamp = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}`;
      a.href = url;
      a.download = `gift-draw-${timestamp}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

  </script>
  </div>
</body>
</html>
